    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><h3 id="八岁杂货屋">八岁杂货屋</h3>
<p>兰州城关区 永昌路</p>
<p>八岁杂货屋虽然店铺面积不大，但“五脏六腑”俱全，店内店外都与周围居民区以及闹市区的风格“截然不同”，或许这就是吸引远隔千里之外的香港小姐姐慕名前来的原因之一吧。</p>
<hr>
<p><img src="https://duanjls.github.io/Duans-News-Website/images/IMG_9309.JPG" alt="八岁杂货屋"></p>
